<div id="dialog-camera-management-update" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">摄像头管理  | <span id="dialog-camera-management-update-title"></span></h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal add-new-user" method="POST">
                    <input type="text" style="display:none;" id="id" name="id" />
                    <input type="text" style="display:none;" id="version" name="version" />
                    <!--<input type="text" style="display:none;" id="version" name="version" />-->

                    <div class="form-group">
                        <label for="cameraName" class="col-sm-4 control-label">摄像头名称</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="cameraName" name="cameraName" data-toggle="tooltip" data-placement="top" maxlength="30" required="required" />
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group">
                        <label for="rtspUrl" class="col-sm-4 control-label">rtspUrl地址</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="rtspUrl" name="rtspUrl" maxlength="70" />
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group">
                        <label for="entranceGuardNO" class="col-sm-4 control-label">门禁编号</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="entranceGuardNO" name="entranceGuardNO" maxlength="30" />
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group">
                        <label for="entranceGuard" class="col-sm-4 control-label">是否门禁摄像头</label>
                        <div class="col-sm-7">
                            <select id="entranceGuard" name="entranceGuard" class="form-control" required="required">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group">
                        <label for="entranceGuard" class="col-sm-4 control-label">门禁类型</label>
                        <div class="col-sm-7">
                            <select id="entranceGuardType" name="entranceGuardType" class="form-control" required="required">
                                <option value="in">入口</option>
                                <option value="out">出口</option>
                                <option value="inout">出入口</option>
                                <option value="">其他</option>
                            </select>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="form-group">
                        <label for="entranceGuardNO" class="col-sm-4 control-label">地图坐标</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="cameraXY" name="cameraXY" maxlength="30" />
                        </div>
                        <div class="col-sm-1"></div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-22">
                            <div class="panel panel-default">
                                <div class="panel-heading">服务器列表</div>
                                <div class="panel-body">

                                                <th data-field="updateDateString">修改时间</th>
                                            </tr>
                                            </thead>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9" style="text-align: right;padding-top: 20px;">
                            <button type="button" class="btn btn-primary add-new-user">保存</button>
                            <button type="button" class="btn btn-default add-new-user-close" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>

<!-- Custom Js -->
<script>

    $(document).ready(function() {
        var url = getUrlParam("rtspUrl");

        $("#panel-body").append(create(url));
    });

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function create(url) {
        return "<object type='application/x-vlc-plugin' pluginspage=\"http://www.videolan.org/\" id='vlc' events='false' width=\"640\" height=\"360\">" +
            "                                <param id=\"param\" name='mrl' value='" + url + "' />" +
            "                                <param name='volume' value='50' />" +
            "                                <param name='autoplay' value='true' />" +
            "                                <param name='loop' value='false' />" +
            "                                <param name='fullscreen' value='false' />" +
            "                                <param name='controls' value='false' />" +
            "                            </object>";
    }

</script>
