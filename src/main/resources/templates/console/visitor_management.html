        $(document).ready(function () {
            $('#_table_user_search').bootstrapTable({
                method: 'get',

                queryParamsType: "limit",
                singleSelect: true,

                pageSize: 10,
                pageNumber: 1,
                search: true,
                showColumns: true,
                showRefresh: true,
                sidePagination: "server", //服务端请求
                queryParams: function (params) {
                    return {
                        limit: params.limit,
                        offset: params.offset / params.limit,
                        search: $(".search").find("input").val()
                    };
                },
                responseHandler: function (res) {
                    return {
                        "rows": res.rows,
                        "total": res.total
                    };
                }
            });

            //初始化日历
            $("#datepicker_start").datepicker({
                dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
                /* 每周从周一开始 */
                firstDay: 1,
                /* 区域化月名为中文习惯 */

                    "7月", "8月", "9月", "10月", "11月", "12月"],
                /* 月份显示在年后面 */
                showMonthAfterYear: true,
                /* 年份后缀字符 */
                yearSuffix: "年",
                /* 格式化中文日期
                （因为月份中已经包含“月”字，所以这里省略） */
                dateFormat: "yy-mm-dd"
            });
            $("#datepicker_end").datepicker({
                dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
                /* 每周从周一开始 */
                firstDay: 1,
                /* 区域化月名为中文习惯 */
                monthNames: ["1月", "2月", "3月", "4月", "5月", "6月",
                    "7月", "8月", "9月", "10月", "11月", "12月"],
                /* 月份显示在年后面 */

                /* 格式化中文日期
                （因为月份中已经包含“月”字，所以这里省略） */
                dateFormat: "yy-mm-dd"
            });

            $.ajax({
                type: "get",
                url: "/console/user_management/getAdminInfo",
                dataType:"json",
                success : function(json) {
                    switch (json.status){
                        case "SUCCEED" :
                            $("#adminName").append(json.adminName);
                            $("#adminEmail").append(json.adminEmail);
                            console.log("管理员姓名 ： "+json.adminName);
                            console.log("管理员邮箱 ： "+json.adminEmail);

                            break;
                        case "FAILED" :
                            $("#dialog-return").find(".modal-body").html("获取管理员信息失败");

                            break;
                    }


                },
                error : function () {
                    $("#dialog-return").find(".modal-body").html("获取管理员信息失败---网络错误");

                }

<script>


    window.flag;
    window.id;

    function _formatte_name(value,row,index) {
        if (value != undefined) {
            return '<a href="/console/trace_info?id=' + row.id + '&type=visitor">' + value + '</a>';
        }
    }

    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show');
        else $('#sidebar-collapse').collapse('hide');
    });

    function _reset(from) {

        from[0].reset();

        _reset_input(from.find("input"));
    }

    function _reset_input(input) {
        input.removeClass("alert-danger");
        input.tooltip('destroy');
    }

    function _set(el, message) {
        el.addClass("alert-danger");
        el.attr("title", message);
        el.tooltip('show');
    }

    $(".btn.btn-primary.open-add-new-user-dialog").click(function () {
        window.flag = 'add';

        _reset($(".form-horizontal.add-new-user"));

        $("#choosedPic").attr("src","/images/default_avatar_male.jpg");

        $("#dialog-visitor-management-update-title").html("新增");

        $("#dialog-visitor-management-update").modal("show");
    });

    $(".btn.btn-success.open-update-use-dialog").click(function () {
        window.flag = 'update'

        var id = $("input[type='radio']:checked").val();
        window.id = id;
        console.log('clicked update');

        console.log(id);
        if (id != undefined) {
            _reset($(".form-horizontal.add-new-user"));

            // 读取用户选中的用户信息
            $.get("/console/visitor_management/get/" + id, null, function (r, status) {
                console.log(r);

                $("#dialog-visitor-management-update-title").html("修改");
                $("#dialog-visitor-management-update").modal("show");

                $("#dialog-visitor-management-update").find("input[id='version']").val(r.version);
                $("#dialog-visitor-management-update").find("input[id='personName']").val(r.name);
                $("#dialog-visitor-management-update").find("input[id='IDNumber']").val(r.IDNumber);
                $("#dialog-visitor-management-update").find("input[id='phoneNumber']").val(r.phoneNumber);
                $("#dialog-visitor-management-update").find("input[id='datepicker_start']").val(r.startDateString);
                $("#dialog-visitor-management-update").find("input[id='datepicker_end']").val(r.endDateString);

                $("#choosedPic").attr('src', src = r.feature);

            });

        } else {
            $(".bs-example-modal-sm").find(".modal-body").html("请选中访客后操作");
            $(".bs-example-modal-sm").modal("show");
        }
    });

    function _set(el, message) {
        el.addClass("alert-danger");
        el.attr("title", message);
        el.tooltip('show');
    }

    $(".btn.btn-primary.add-new-user").click(function () {
        var startTime;
        var endTime;

        var isComplete = true;
        var isFormatted = true;

        //check input
        if ($("input[id='personName']").val() == "") {
            _set($("input[id='personName']"), "请输入姓名");
            isComplete = false;
        }
        if ($("input[id='IDNumber']").val() == "") {
            _set($("input[id='IDNumber']"), "请输入身份证号");
            isComplete = false;
        }
        if ($("input[id='phoneNumber']").val() == "") {
            _set($("input[id='phoneNumber']"), "请输入电话号码");
            isComplete = false;
        }
        if ($("input[id='datepicker_start']").val() == "") {
            _set($("input[id='datepicker_start']"), "请选择开始日期");
            isComplete = false;
        }

        if ($("input[id='datepicker_end']").val() == "") {
            _set($("input[id='datepicker_end']"), "请选择结束日期");
            isComplete = false;
        }

        if(isComplete) {
            _reset_input( $("#dialog-visitor-management-update").find(".form-group").find("input") );

            if ( !isName($("input[id='personName']").val()) ) {
                _set($("input[id='personName']"), "请输入包含中文，英文，数字和-的名字");
                isFormatted = false;
            }

            if ( !isIDNumber($("input[id='IDNumber']").val()) ) {
                _set($("input[id='IDNumber']"), "请输入合法身份证号");
                isFormatted = false;
            }

            if ( !isPhoneNumber($("input[id='phoneNumber']").val()) ) {
                _set($("input[id='phoneNumber']"), "请输入合法电话号码");
                isFormatted = false;
            }


            if(isFormatted) {

                startTime = $("input[id='datepicker_start']").val();
                endTime = $("input[id='datepicker_end']").val();

                console.log("startTime: " + startTime);
                console.log("endTime: " + endTime);

                var start_time = startTime.replace(/-/, "");
                var end_time = endTime.replace(/-/, "");

                if (end_time < start_time) {
                    _set($("input[id='datepicker_start']"), "结束时间需小于开始时间");
                    _set($("input[id='datepicker_end']"), "结束时间需小于开始时间");

                    isComplete = false;
                    return;
                }

                var flag_ = window.flag;
                console.log(window.flag);


                var form = new FormData();

                var file = $("#avatar-2")[0].files[0];
                console.log(file);
                form.append("file", file);

                if (window.flag == "update") {
                    form.append("personID", window.id);
                    form.append("version", $("input[id='version']").val());

                    console.log($("input[id='version']").val());
                }

                form.append("personName", $("input[id='personName']").val());
                form.append("IDNumber", $("input[id='IDNumber']").val());
                form.append("phoneNumber", $("input[id='phoneNumber']").val());
                form.append("startDate", startTime);
                form.append("endDate", endTime);

                $.ajax({
                    url: "/console/visitor_management/" + flag,
                    type: "post",
                    data: form,
                    processData: false,
                    contentType: false,
                    success: function (r) {
                        switch (r.status) {
                            case "SUCCEED" :
                                var message;
                                if (flag_ == 'add') {
                                    message = "新增成功";
                                } else {
                                    message = "修改成功";
                                }

                                $("#dialog-return").find(".modal-body").html(message);
                                $("#dialog-return").modal("show");

                                $(".btn.btn-default.add-new-user-close").click();
                                $(".panel.panel-default").find("button[name='refresh']").click();


                                // $("#dialog-visitor-management-update").find(".modal-body").html("新增成功");
                                // $("#dialog-visitor-management-update").modal("show");
                                //
                                // $(".panel.panel-default").find("button[name='refresh']").click();

                                break

                            case "FAILED" :

    function isName(val){//包括中文和英文数字-
        var reg = /^([\u4E00-\uFA29]|[\uE7C7-\uE7F3]|[a-zA-Z0-9_-]){1,20}$/;

        return reg.test(val);
    }
    function isPersonName(val){
        reg = /^[\u4E00-\u9FA5]{2,4}$/;//姓名在2-4个字符之间

        return val.match(reg);

    }
    function isIDNumber(val) {
        // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        // if(reg.test(card) === false)
        // {
        //     alert("身份证输入不合法");
        //     return false;
        // }

        return val.match(reg);
    }
    function isPhoneNumber(val){
        var isPhone = /^([0-9]{3,4}-)?[0-9]{7,8}$/;//手机号码
        var isMob= /^0?1[3|4|5|8][0-9]\d{8}$/;// 座机格式
        if(isMob.test(val)||isPhone.test(val)){
            return true;
        }
        else{
            return false;
        }
    }
