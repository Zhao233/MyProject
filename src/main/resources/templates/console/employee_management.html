    $(document).ready(function () {
        $('#table_employee').bootstrapTable({
            method: 'get',
            url: "/console/employee_management/search",
            striped: true,
            dataType: "json",
            pagination: true,
            queryParamsType: "limit",
            singleSelect: true,
            pageSize: 10,
            pageNumber:1,
            search: true,
            showColumns: true,
            showRefresh: true,

            search: true,//显示搜索框
            clickToSelect: false,
            queryParams: function (params) {
                return {
                    limit: params.limit,
                    offset: params.offset / params.limit,
                    search: $(".search").find("input").val()
                };
            },
            responseHandler: function (res) {
                return {
                    "rows": res.rows,
                    "total": res.total
                };
            }
        });

        $.ajax({
            type: "get",

<script>
    window.flag;
    window.id;

    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show');
        else $('#sidebar-collapse').collapse('hide');
    });

    function _reset(from) {
        from[0].reset();
        _reset_input(from.find("input"));

        $("#choosedPic").attr("src","/images/default_avatar_male.jpg");
    }

    function _reset_input(input) {
        input.removeClass("alert-danger");
        input.tooltip('destroy');
    }

    function _set(el, message) {
        el.removeClass("alert-danger");
        el.tooltip('destroy');

        el.addClass("alert-danger");
        el.attr("title", message);
        el.tooltip('show');
    }


    $("#logout").click(function () {
        $(".log-out-bs-example-modal-sm").find(".modal-body").html("确认退出系统？");
        $(".log-out-bs-example-modal-sm").find(".modal-footer-delete-confirm").css("display", "");
        $(".log-out-bs-example-modal-sm").modal("show");
    });

    $(".btn.btn-danger.btn-logout").click(function () {
        window.location.href = "/logout";
    })

    $(".btn.btn-primary.open-add-new-user-dialog").click(function () {
        window.flag='add';

        _reset($(".form-horizontal.add-new-user"));
        $("#dialog-employee-management-update-title").html("添加员工");
        $("#dialog-employee-management-update").modal("show");
    });

    $(".btn.btn-success.open-update-use-dialog").click(function () {
        var id = $("input[type='radio']:checked").val();
        window.id = id;
        console.log('clicked update');

        console.log(id);
        if (id != undefined) {
            window.flag='update'

            _reset($(".form-horizontal.add-new-user"));
            // 读取用户选中的用户信息
            $.get("/console/employee_management/get/" + id, null, function (r, status) {
                console.log(r);

                $("#dialog-employee-management-update-title").html("更新员工信息");
                $("#dialog-employee-management-update").modal("show");

                $("#dialog-employee-management-update").find("input[id='version']").val(r.version);
                $("#dialog-employee-management-update").find("input[id='personName']").val(r.name);
                $("#dialog-employee-management-update").find("input[id='personNumber']").val(r.personNumber);
                $("#dialog-employee-management-update").find("input[id='cardNumber']").val(r.cardNumber);
                $("#dialog-employee-management-update").find("input[id='IDNumber']").val(r.IDNumber);
                $("#dialog-employee-management-update").find("input[id='phoneNumber']").val(r.phoneNumber);

                if(r.feature != "") {
                    $("#choosedPic").attr('src', src = r.feature);
                }
            });

        } else {
            $("#dialog-return").find(".modal-body").html("请选中员工后操作");
            $("#dialog-return").modal("show");
        }
    });


    $(".btn.btn-primary.add-new-user").click(function () {
        var isComplete = true;
        var isFormatted = true;

        _reset_input( $("#dialog-employee-management-update").find(".form-group").find("input"));


        //check input
        if($("input[id='personName']").val() == ""){
            _set($("input[id='personName']"), "请输入姓名");
            isComplete = false;
        }
        if($("input[id='personNumber']").val() == ""){
            _set($("input[id='personNumber']"), "请输入编号");
            isComplete = false;
        }
        if($("input[id='cardNumber']").val() == ""){
            _set($("input[id='cardNumber']"), "请输入卡号");
            isComplete = false;
        }
        if($("input[id='IDNumber']").val() ==""){
            _set($("input[id='IDNumber']"), "请输入身份证号");
            isComplete = false;
        }
        if($("input[id='phoneNumber']").val() ==""){
            _set($("input[id='phoneNumber']"), "请输入电话号码");
            isComplete = false;
        }

        if(isComplete) {
            _reset_input( $("#dialog-employee-management-update").find(".form-group").find("input"));

            //check input format
            if( !isName( $("input[id='personName']").val() ) ){
                isFormatted = false;

                _set($("input[id='personName']"), "请输入包含中文，英文，数字和-的名字");
            }
            if( !isIDNumber( $("input[id='IDNumber']").val() ) ){
                isFormatted = false;

                _set($("input[id='IDNumber']"), "请输入合法身份证号");
            }
            if( !isPhoneNumber( $("input[id='phoneNumber']").val() ) ){
                isFormatted = false;

                _set($("input[id='phoneNumber']"), "请输入合法电话号码");
            }


            if(isFormatted) {

                var flag_ = window.flag;
                console.log(window.flag);

                var form = new FormData();

                var file = $("#avatar-2")[0].files[0];
                console.log(file);
                if(file != undefined){
                    if( !isPic(file.name) ){
                        $("#dialog-return").find(".modal-body").html("请选择格式为png,jpg,jpeg,bmp的图片");

                        $("#dialog-return").modal("show");

                        return ;
                    }
                }

                form.append("file", file);

                if (window.flag == "update") {
                    form.append("personID", window.id);
                    form.append("version", $("input[id='version']").val());

                    console.log($("input[id='version']").val());
                }

                form.append("personName", $("input[id='personName']").val());
                form.append("personNumber", $("input[id='personNumber']").val());
                form.append("cardNumber", $("input[id='cardNumber']").val());
                form.append("IDNumber", $("input[id='IDNumber']").val());
                form.append("phoneNumber", $("input[id='phoneNumber']").val());

                $.ajax({
                    url: "/console/employee_management/" + flag,
                    timeout : 1000,
                    type: "post",
                    data: form,
                    processData: false,
                    contentType: false,
                    success: function (r) {
                        switch (r.status) {
                            case "SUCCEED" :
                                if (flag_ == 'add') {

    function isName(val){//包括中文和英文数字-
        var reg = /^([\u4E00-\uFA29]|[\uE7C7-\uE7F3]|[a-zA-Z0-9_-]){1,20}$/;

        return reg.test(val);
    }
    function isPersonName(val){
        reg = /^[\u4E00-\u9FA5]{2,4}$/;//姓名在2-4个字符之间

        return val.match(reg);

    }
    function isIDNumber(val) {
        // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;

        return val.match(reg);
    }
    function isPhoneNumber(val){
        var isPhone = /^([0-9]{3,4}-)?[0-9]{7,8}$/;//手机号码
        var isMob= /^0?1[3|4|5|8][0-9]\d{8}$/;// 座机格式

        return isMob.test(val)||isPhone.test(val)
    }
    function isPic(picture){
        return (/\.(jpg|jpeg|png)$/).test(picture);
    }
