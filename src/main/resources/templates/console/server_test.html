<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="/style/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/style/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen"/>

    <style>
        .datePicker{
            width: 36em;
        }

        .datePicker_{
            width: 15em;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-group datePicker">
        <label for="dtp_input2" class="col-md-2 ">选择开始日期</label>
        <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input class="form-control" size="6" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <input type="hidden" id="dtp_input2" value="" /><br/>
    </div>
</div>

<script type="text/javascript" src="/javascript/jquery-1.11.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/javascript/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascript/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/javascript/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    })
</script>

</body>
</html>
